<h2 mat-dialog-title>Log in</h2>
  <mat-dialog-content>
    <mat-form-field appearance="outline">
      <mat-label>Username</mat-label>
      <input matInput placeholder="Enter username" type="text" [(ngModel)]="username">
    </mat-form-field>
    <br />
    <mat-form-field appearance="outline">
      <mat-label>Password</mat-label>
      <input matInput type="password" placeholder="Enter password" [(ngModel)]="password">
    </mat-form-field>
    <br />
    <a class='register-link' (click)="onRegisterClicked()">Do not have account? Register for free</a>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-raised-button color="primary" (click)="onLoginClicked()">Log in</button>
  </mat-dialog-actions>
